{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/">
	<label for='boggleWord'><strong>Word</strong>: </label>
	<input id='boggleWordInput' name = 'boggleWord'
		type='text'>
	<button id="submitTestWord" type="submit">Submit</button>
</form>

<table>
	
	{% for row in boggleBoard %}
		<tr>

			{% for element in row %}

				<td>{{element}}</td>

			{% endfor %}

		</tr>
	
	{% endfor %}

</table>

<button id="reStartGame">(Re)start Game!</button>
<div>
	<p id="submissionFeedback"></p>
<!-- 
	<p><strong>Time Left</strong>: <span id="timeRemaining">60</span> remaining</p>
	<p><strong>Score</strong>: <span id="gameScore"></span></p> -->
	<br/>
	<p><strong>Session Details</strong>:</p>
	<ul id="sessionDetails">
		
	</ul>
</div>

{% endblock content %}
