{% block flash_content %}
<div>
    {% with flashMessages = get_flashed_messages() %}
        {% if flashMessages %}
            <ul class="flashMessage-container">
                {% for flashMessage in flashMessages %}
                    <li>{{flashMessage}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{% endblock flash_content %}
